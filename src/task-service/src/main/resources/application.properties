spring.application.name=task-service

# Database Configuration  
spring.datasource.url=jdbc:postgresql://localhost:5430/planbookai
spring.datasource.username=test
spring.datasource.password=test123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=assessment

# Server Configuration - Port 8084
server.port=8084

# Actuator endpoints 
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable JMX completely để tránh lỗi
spring.jmx.enabled=false
management.jmx.metrics.export.enabled=false